{% load static %}

{% block css_files %}
  <link rel="stylesheet" href="{% static "blog/post.css" %}">
{% endblock %}

<li>
  <article class="post">
    <a href="{% url "post" post.slug %}">
      <img src="{% static "blog/images/"|add:post.image %}" alt="{{post.title}}" />

      <div class="post__content">
        <h3>{{ post.title | title}}</h3>
        <p>
          {{post.excerpt}}
        </p>
      </div>
    </a>
  </article>
</li>
